<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist HTML File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            font-family: ui-sans-serif, system-ui, -apple-system, "system-ui";
            font-size: 24px;
            color: white;
            background-color: rgb(55, 53, 47);
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Try it free</button>
</body>
</html>
